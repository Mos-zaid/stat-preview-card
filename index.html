<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="main-div__2-column">
        <div class="main-div__1st-column">
          <img class="main-div__1st-column-image" src="./images/image-header-mobile.jpg" alt="#">
        </div>

        <div class="main-div__2nd-column">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="insights-div__3-column">
            <div>
              <span class="insight-stats-header"> 10k+ </span> COMPANIES
            </div>
            <div>
              <span class="insight-stats-header"> 314 </span> TEMPLATES
            </div>
            <div>
              <span class="insight-stats-header"> 12m+ </span> QUERIES
            </div> 
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mosuro Zaid</a>.
    </div>

  </main>

</body>
</html>
